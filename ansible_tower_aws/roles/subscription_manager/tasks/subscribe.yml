#---------------------------------------------------
# Subscribe to RHN
#---------------------------------------------------
- name: Check RHN subscription status
  command: subscription-manager status
  register: sm_result
  ignore_errors: True
  when: not cloud_access
  tags:
    - rhel

- debug:
    var: cloud_access

- debug:
    var: rhsm_activationkey

- debug:
    var: rhsm_org_id

- debug:
    var: username

- debug:
    var: password

- debug:
    var: pool_id

- debug:
    var: cloud_access

- debug:
    var: sm_result

- name: Remove RHUI client (RHEL 6)
  package:
    name: rh-amazon-rhui-client
    state: absent
  when: not cloud_access and ansible_distribution == 'RedHat' and ansible_distribution_major_version == '6'


- name: Remove RHUI client (RHEL 8)
  package:
    name: rh-amazon-rhui-client
    state: absent
  when: not cloud_access and ansible_distribution == 'RedHat' and ansible_distribution_major_version == '8'

- name: Subscribe to RHSM via activation key / org id
  block:
    - redhat_subscription:
        activationkey: "{{ rhsm_activationkey }}"
        org_id: "{{ rhsm_org_id }}"
        force_register: true
        state: present
      register: actkey_result
  rescue:
    - name: Retrying subscription
      redhat_subscription:
        activationkey: "{{ rhsm_activationkey }}"
        org_id: "{{ rhsm_org_id }}"
        force_register: true
        state: present
      register: actkey_result
  when: not cloud_access and sm_result.failed and not username
  tags:
    - rhel

- name: Subscribe to RHSM via username/password/pool_id
  block:
    - redhat_subscription:
        username: "{{ username }}"
        password: "{{ password }}"
        pool: "{{ pool_id }}"
        force_register: true
        state: present
  rescue:
    - name: Retrying subscription
      redhat_subscription:
        username: "{{ username }}"
        password: "{{ password }}"
        pool: "{{ pool_id }}"
        force_register: true
        state: present
  when: not cloud_access and sm_result.failed and not rhsm_activationkey
  tags:
    - rhel

#---------------------------------------------------
# Add Required Repositories
#---------------------------------------------------
- name: RHEL 8 tasks
  import_tasks: repos-rhel8.yml
  when: not cloud_access and ansible_distribution == 'RedHat' and ansible_distribution_major_version == '8' and not beta|bool

- name: RHEL 8 beta tasks
  import_tasks: repos-rhel8beta.yml
  when: not cloud_access and ansible_distribution == 'RedHat' and ansible_distribution_major_version == '8' and beta|bool

- name: RHEL 7 tasks
  import_tasks: repos-rhel7.yml
  when: not cloud_access and ansible_distribution == 'RedHat' and ansible_distribution_major_version == '7'

- name: RHEL 6 tasks
  import_tasks: repos-rhel6.yml
  when: not cloud_access and ansible_distribution == 'RedHat' and ansible_distribution_major_version == '6'

